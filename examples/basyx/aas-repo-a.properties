# BaSyx AAS Repository - Site A
# MQTT eventing enabled

server.port=8081

# MQTT Configuration
basyx.aasrepository.feature.mqtt.enabled=true
basyx.aasrepository.feature.mqtt.server=tcp://mosquitto:1883
basyx.aasrepository.feature.mqtt.clientId=basyx-aas-repo-a

# Repository ID (used in MQTT topics)
basyx.aasrepository.repoId=aas-repo-a
